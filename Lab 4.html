<!DOCTYPE html>
<html lang="en">
<head>
    <title>INST377 - Lab 4</title>
</head>
<body>

    <h1 id="main-heading">INST377 - Lab 4</h1>

    <div class="section">
        <h2>Alert Me</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <br>
            <button type="button" onclick="showAlert()">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color</h2>
        <button onclick="toggleColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester</h2>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text to validate">
            <br>
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        function showAlert() {
            let name = document.getElementById("nameInput").value.trim();
            if (name) {
                alert("Hi " + name + "!");
            } else {
                alert("Please enter your name.");
            }
        }

        let isBlue = true;
        function toggleColor() {
            document.body.style.backgroundColor = isBlue ? "green" : "blue";
            isBlue = !isBlue;
        }

        function validateText() {
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Text contains special characters!");
            } else {
                alert("Text is valid.");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>

</body>
</html>
